<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- xdg means $XDG_DATA_HOME, where to look for additional fonts -->
    <dir prefix="xdg">fonts</dir>
    <!-- xdg means $XDG_CONFIG_HOME, where to look for additional .conf xml
         files -->
    <include ignore_missing="yes" prefix="xdg">fontconfig/conf.d</include>
    <!-- xdg means $XDG_CACHE_HOME, where to cache stuff -->
    <cachedir prefix="xdg">fontconfig</cachedir>
</fontconfig>
